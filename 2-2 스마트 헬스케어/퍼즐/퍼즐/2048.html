<!DOCTYPE html>
<html>
    <head>
        <!-- 제목 -->
        <meta charset="utf-8" />
        <title>2048</title>
        <style></style>
    </head>
    <!-- css 코드 가져오기 -->
    <link rel="stylesheet" type="text/css" href="2048.css">
    <body>
        <table id="titleBar" border=0>
            <tr>
                <td id="titlePad">
                    <p id="title">2048</p>
                </td>
                <td id="scorePad">
                    <p id="scoreType">Score</p>
                    <p id="score"></p>
            </tr>
        </table>
        <!-- 4 x 4 보드 -->
        <table id="board" border=0>
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
                <td id="03"></td>
            </tr>
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
                <td id="13"></td>
            </tr>
            <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
                <td id="23"></td>
            </tr>
            <tr>
                <td id="30"></td>
                <td id="31"></td>
                <td id="32"></td>
                <td id="33"></td>
            </tr>
        </table>
        <p id="info">놀러나온 조 (김재하,김혜령,박지한,박하은,유수민)</p>
    </body>
    <script type="text/javascript" src="2048.js"></script>
</html>
