<body>
    <script>

        class Dog {
            constructor(color,name,age){
                this.color = color;
                this.name = name;
                this.age = age;
            }
            breed(){
                return this.color + "" + this.name;

            }
        }
        var myDog = new Dog("검정색","곰",3);
        console.log(myDog);
        console.log( myDog.breed());
    </script>
    
</body>
