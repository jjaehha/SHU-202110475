<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sports {
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
        .rpg {
            font-size: 15px;
            font-weight: bold;
            color: crimson;
            border: 3px solid rgb(7, 72, 194);
        }
        #game6 {
            font-size: 25px;
            font-weight: bold;
            color: crimson;
            border: 3px dashed rgb(12, 247, 247);
        }
    </style>
</head>
<body>
    <div>
        <div id="game1" class="sports" year="2022">NBA 2022</div>
        <div id="game2" class="sports" year="2022">FIFA 2022</div>
        <div id="game3" class="sports" year="2022">NFL 2022</div>

        <br /><br />

        <div id="game4" class="rpg" year="2008">WoW 2022</div>
        <div id="game5" class="rpg" year="1990">Jelda 2022</div>
        <div id="game6" class="rpg" year="1998">diablo 2022</div>
        <br /><br />

        <div id="game7" year="2022" >Marvel Fighter</div>
    </div>
    <script>
        const game1Obj = document.getElementById("game1");
        game1Obj.innerHTML = "NBA 2000";

        const game2Obj = document.querySelector("#game2");
        game2Obj.textContent = "FIFA  2000";

        game1Obj.setAttribute("year", "2000");
        let attrVal = game1Obj.getAttribute("year");
        console.log(`game10bj attribute = ${attrVal} `);

        const game4Obj = document.querySelector("#game4");
        game4Obj.style.border = "1px solid blue";
        game4Obj.style.padding = "24px";
        game4Obj.style.width = "48px";

        const gameEls = document.querySelectorAll(".sports");
        for (let el of gameEls) {
            el.style.border = "1px solid red";
        }

        const game7Obj = document.getElementById("game7");
        game7Obj.classList.add("rpg");
    </script>
</body>
</html>
