<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputbox" />
    <input type="button" id="e_btn1" value="입력" >
    <div id="outbox" style="width:300px; height:100px; border: 1px blue solid;"></div>

    <script>
        let btnobj = document.getElementById("e_btn1");
        btnobj.onclick = function(){
            let inbox = document.getElementById("inputbox");
            let val = inbox.value;
            let outbox = document.getElementById("outbox");
                outbox.innerHTML=val;
        };
    </script>
</body>
</html>
