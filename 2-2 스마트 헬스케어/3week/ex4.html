<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10;
        function plusNum(value) {
            console.log("value의 값은" + value + "입니다.");
            let num = value + 10;
            return num;
        }
        console.log("함수 호출 결과 값은" + plusNum(num) + "입니다.");
    </script>
</body>
</html>
