<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = ''

        for(i=0; i<10; i++) {
            for(j=0; j<10-i; j++) {
            output += ' '
        }
        for(j=0; j<i+1; j++)
        output += '*'
        output += '\n'
    }
    console.log(output)
    </script>
</body>
</html>
