<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const javascriptArray = [
            {name: '윤인성', region: ['서울']},
            {name: '윤며월', region: ['도쿄']}
        ];

        console.log(javascriptArray[0].name);
        console.log(javascriptArray[0].region);

        for (let key in javascriptArray[1]) {
            console.log(javascriptArray[1][key]);
        }

        let outputA = JSON.stringify(javascriptArray);
        console.log(outputA);

        let outputB = JSON.parse(outputA);
        console.log(outputB);
    </script>
</body>
</html>
