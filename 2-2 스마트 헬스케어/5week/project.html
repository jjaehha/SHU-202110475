<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand_num = [];
        let user_input =[];
        let strike_num = 0;
        let ball_num = 0;
        let msg = "";
        const gameCount = 10;

        genGameNumber();
        console.log(rand_num);

        for (let i = 1; i <= gameCount; i++) {
            alert(`${i}번째 시행`);

            getUserNumber();

            msg = conpareNumber();
            alert(msg);

            if (strike_num == 3) {
                alert("축하합니다. 게임을 클리어 하였습니다.");
                break;
            } else if (i == gameCount) {
                alert("게임을 클리어 하지 못했습니다. 다음기회에 ~~");
            }
        }

        function genGameNumber() {
            let value = 0;
            for (let i = 0; i < 3; i++) {
                value = Math.floor(Math.random() * 10); // 0~9
                rand_num.push(value);
            }
        }
        function getUserNumber() {
            user_input = [];
            for (let i = 0; i < 3; i++) {
                value = Number(prompt(i + 1 + "번째 숫자를 입력하세요 (0~9)", 1));
                user_input.push(value);
            }
        }
        function compareNumber() {
            strike_num = 0;
            ball_num = 0;
            let match_index = -1;
            for (i in user_input) {
                match_index = rand_num.indexOf(user_input[i]);
                if (match_index != -1) {
                    if (match_index == i) {
                    strike_num++;
                } else {
                    ball_num++;
                }
            }
        }
        let resultStr = "판정 -- " + strike_num + "스트라이트 , " + ball_num + " 볼 ";
        return resultStr;
        }
    </script>
</body>
</html>
