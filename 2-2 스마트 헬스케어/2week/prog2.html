<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("원의 반지름 입력",0);
        let value1 = Number(value);
        let value2 = 2 * 3.14 * value1;
        let value3 = 3.14 * (value1 * value1);

        console.log("원의 둘래는" + value2);
        console.log("원의 넓이는" + value3);

        
    </script>
</body>
</html>
