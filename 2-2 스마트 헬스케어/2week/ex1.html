<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value;
        let value1 = 10;
        let value2 = "10";
        let value3 = true;
        let value4 = {};
        let value5 = [];

        console.log(`value의 타입은 ${typeof value} ` );
        console.log(`value1의 타입은 ${typeof value1} ` );
        console.log(`value2의 타입은 ${typeof value2} ` );
        console.log(`value3의 타입은 ${typeof value3} ` );
        console.log(`value4의 타입은 ${typeof value4} ` );
        console.log(`value5의 배열 타입 : ${value5 instanceof Array} ` );
    </script>
    
</body>
</html>
